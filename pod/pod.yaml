#        resourceFieldRef: # 可选:  only resources limits and requests (limits.cpu, limits.memory, limits.ephemeral-storage, requests.cpu, requests.memory and requests.ephemeral-storage)
#        secretKeyRef: # TODO
#        configMapKeyRef:
#          name: special-config
#          key: special.type
#    envFrom:
#      - configMapRef:
