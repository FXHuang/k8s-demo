# 调度
#  nodeSelector:
#  nodeName: 
#  tolerations:
#  affinity:
# 权限
#  serviceAccountName: 
  containers:
  - name: liveness # 容器名称
    #TODO 启动容器执行的命令，command 和args 有什么区别？
    command: ['sh', '-c', 'echo Hello Kubernetes! && sleep 3600']
#    workingDir: /app
